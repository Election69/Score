<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ระบบส่งผลคะแนนเลือกตั้ง 2569 นราธิวาส (เขต 4)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f0f2f5; }
        .hidden { display: none !important; }
        
        /* --- Header Design --- */
        .app-header {
            background: linear-gradient(135deg, #004e92, #000428);
            color: white;
            padding: 25px 20px 35px 20px;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        .app-header::before {
            content: ''; position: absolute; top: -20%; right: -10%; width: 150px; height: 150px;
            background: rgba(255,255,255,0.05); border-radius: 50%; pointer-events: none;
        }
        .app-header::after {
            content: ''; position: absolute; bottom: -20%; left: -10%; width: 100px; height: 100px;
            background: rgba(255,255,255,0.05); border-radius: 50%; pointer-events: none;
        }
        .header-content {
            position: relative; z-index: 2;
            display: flex; justify-content: space-between; align-items: flex-start;
        }
        .location-info {
            display: flex; flex-direction: column; gap: 5px; margin-bottom: 5px;
        }
        .location-badge {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 300;
            display: inline-flex; align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
            width: fit-content;
        }
        .unit-title {
            font-size: 1.6rem; font-weight: 700; margin: 5px 0 0 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3); letter-spacing: 0.5px;
        }
        .btn-logout {
            background: rgba(255, 255, 255, 0.1);
            color: #fff; border: 1px solid rgba(255,255,255,0.3);
            width: 42px; height: 42px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem; backdrop-filter: blur(5px);
            transition: all 0.2s;
        }
        .btn-logout:hover { background: rgba(255, 68, 68, 0.8); border-color: transparent; }

        /* --- Card & Form --- */
        .main-container { margin-top: -25px; padding-bottom: 40px; }
        
        .candidate-card {
            text-align: center; border: 2px solid transparent;
            transition: all 0.2s; background: white; border-radius: 16px;
        }
        .candidate-card:focus-within { border-color: #0d6efd; background-color: #f8fbff; }
        
        .candidate-img {
            width: 75px; height: 75px; 
            object-fit: cover; border-radius: 50%; 
            margin-bottom: 5px; border: 3px solid #f1f1f1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .score-input {
            font-size: 1.4rem; text-align: center; font-weight: bold;
            border-radius: 10px; border: 1px solid #dee2e6; padding: 8px;
            background-color: #fcfcfc;
        }
        .score-input:focus { background-color: #fff; border-color: #0d6efd; box-shadow: 0 0 0 0.2rem rgba(13,110,253,.15); }
        .score-input:disabled { background-color: #e9ecef; color: #6c757d; }
    </style>
</head>
<body>

    <div id="loginPage" class="container py-5 hidden" style="min-height: 100vh; display: flex; align-items: center;">
        <div class="w-100">
            <div class="text-center mb-4">
                <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3 shadow" style="width: 70px; height: 70px; font-size: 30px;">
                    <i class="fas fa-vote-yea"></i>
                </div>
                <h2 class="fw-bold text-dark">รายงานผลคะแนน</h2>
                <p class="text-muted small">ระบบสำหรับเจ้าหน้าที่ประจำหน่วย</p>
            </div>
            
            <div class="card shadow-sm border-0 rounded-4 mx-auto" style="max-width: 400px;">
                <div class="card-body p-4">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label fw-bold text-secondary">ชื่อหน่วย (User ID)</label>
                            <input type="text" id="loginUnit" class="form-control form-control-lg bg-light border-0" placeholder="เช่น Unit01" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold text-secondary">รหัสผ่าน</label>
                            <input type="password" id="loginPass" class="form-control form-control-lg bg-light border-0" placeholder="••••" required>
                        </div>
                        <button type="submit" id="btnLogin" class="btn btn-primary w-100 btn-lg rounded-pill fw-bold shadow-sm">
                            เข้าสู่ระบบ <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="scorePage" class="hidden">
        
        <div class="app-header">
            <div class="header-content container" style="max-width: 600px;">
                <div>
                    <div class="location-info">
                        <div class="location-badge">
                            <i class="fas fa-map text-info me-2"></i> 
                            อำเภอ<span id="displayAmphoe" class="ms-1 fw-bold">...</span>  &nbsp;
                            || &nbsp;<i class="fas fa-map-marker-alt text-warning me-2"></i> 
                            ตำบล<span id="displayTambon" class="ms-1 fw-bold">...</span>
                        </div>
                    </div>
                    <h1 class="unit-title" id="displayUnitName">กำลังโหลด...</h1>
                </div>
                <button class="btn-logout" onclick="logout()" title="ออกจากระบบ">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </div>

        <div class="container main-container" style="max-width: 600px;">
            <form id="scoreForm">
                
                <div class="card border-0 shadow-sm mb-3 rounded-4 bg-white">
                    <div class="card-body p-4">
                        <label class="form-label fw-bold text-primary mb-2"><i class="far fa-clock"></i> รอบเวลาส่งคะแนน</label>
                        <select class="form-select form-select-lg text-center fw-bold border-2 bg-light" id="timeRound" required>
                            <option value="" selected disabled>-- เลือกเวลา --</option>
                        </select>
                    </div>
                </div>

                <div class="card border-0 shadow-sm mb-4 rounded-4 bg-warning-subtle border border-warning">
                    <div class="card-body p-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="chkFinished" onchange="toggleFinishedState()" style="transform: scale(1.3); margin-right: 10px;">
                            <label class="form-check-label fw-bold text-dark" for="chkFinished">
                                <i class="fas fa-flag-checkered text-danger me-1"></i> ยืนยันการนับคะแนนเสร็จสิ้น (100%)
                            </label>
                        </div>
                        <div class="text-muted small mt-2 ms-1">
                            <i class="fas fa-info-circle"></i> หากเลือกข้อนี้ ระบบจะบันทึกว่านับเสร็จแล้วทันที <b>(ไม่ต้องกรอกคะแนนด้านล่าง)</b>
                        </div>
                    </div>
                </div>

                <div class="row g-3 mb-4" id="scoreContainer">
                    <div class="col-4">
                        <div class="card candidate-card h-100 py-3 shadow-sm rounded-4">
                            <img src="https://img2.pic.in.th/1350d68330953409d.png" class="candidate-img mx-auto">
                            <div class="fw-bold">เบอร์ 1</div>
                            <input type="number" inputmode="numeric" class="form-control score-input mt-2" id="score1" name="score1" placeholder="0">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card candidate-card h-100 py-3 shadow-sm rounded-4">
                            <img src="https://img5.pic.in.th/file/secure-sv1/2e202bb41458cf2b1.png" class="candidate-img mx-auto">
                            <div class="fw-bold">เบอร์ 2</div>
                            <input type="number" inputmode="numeric" class="form-control score-input mt-2" id="score2" name="score2" placeholder="0">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card candidate-card h-100 py-3 shadow-sm rounded-4">
                            <img src="https://img2.pic.in.th/315d39fe9e514ce03.png" class="candidate-img mx-auto">
                            <div class="fw-bold">เบอร์ 3</div>
                            <input type="number" inputmode="numeric" class="form-control score-input mt-2" id="score3" name="score3" placeholder="0">
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="card candidate-card h-100 py-3 shadow-sm rounded-4">
                            <img src="https://img5.pic.in.th/file/secure-sv1/48e77349737a85eda.png" class="candidate-img mx-auto">
                            <div class="fw-bold">เบอร์ 4</div>
                            <input type="number" inputmode="numeric" class="form-control score-input mt-2" id="score4" name="score4" placeholder="0">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card candidate-card h-100 py-3 shadow-sm rounded-4">
                            <img src="https://img2.pic.in.th/5b028fab05d845d6a.png" class="candidate-img mx-auto">
                            <div class="fw-bold">เบอร์ 5</div>
                            <input type="number" inputmode="numeric" class="form-control score-input mt-2" id="score5" name="score5" placeholder="0">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card candidate-card h-100 py-3 shadow-sm rounded-4">
                            <img src="https://img2.pic.in.th/69adc3cca999bb66d.png" class="candidate-img mx-auto">
                            <div class="fw-bold">เบอร์ 6</div>
                            <input type="number" inputmode="numeric" class="form-control score-input mt-2" id="score6" name="score6" placeholder="0">
                        </div>
                    </div>
                </div>

                <button type="submit" id="btnSubmit" class="btn btn-success w-100 btn-lg py-3 rounded-pill shadow fw-bold fs-5 mb-5">
                    <i class="fas fa-paper-plane me-2"></i> ยืนยันส่งคะแนน
                </button>

            </form>
        </div>
    </div>

    <script>
        // ================================================
        // ⚠️⚠️⚠️ ใส่ URL APPS SCRIPT ของคุณที่นี่ ⚠️⚠️⚠️
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxjGKqtdINH8KQIH4exj3qyE2zdsNNDj9Mm5x7kWyFI-UgJ9a2zsbFKXpzffOtpm1ea_Q/exec'; 
        // ================================================

        let currentUnit = '';
        let currentAmphoe = '';
        let currentTambon = '';

        // 1. สร้างตัวเลือกเวลา (17:00 - 23:00)
        const timeSelect = document.getElementById('timeRound');
        for (let h = 17; h <= 23; h++) {
            for (let m = 0; m < 60; m += 20) {
                if (h === 23 && m > 0) break;
                const timeStr = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
                const opt = document.createElement('option');
                opt.value = timeStr;
                opt.text = `เวลา ${timeStr} น.`;
                timeSelect.appendChild(opt);
            }
        }

        // 2. ฟังก์ชันควบคุม Checkbox เสร็จสิ้น
        function toggleFinishedState() {
            const isFinished = document.getElementById('chkFinished').checked;
            const timeSelect = document.getElementById('timeRound');
            const inputs = document.querySelectorAll('.score-input');

            if (isFinished) {
                // ปิดช่องกรอกทั้งหมด
                timeSelect.disabled = true;
                inputs.forEach(input => {
                    input.disabled = true;
                    input.value = ''; // ล้างค่า
                    input.removeAttribute('required'); // เอา required ออก
                });
                timeSelect.removeAttribute('required');
            } else {
                // เปิดช่องกรอกปกติ
                timeSelect.disabled = false;
                inputs.forEach(input => {
                    input.disabled = false;
                    input.setAttribute('required', 'true'); // ใส่ required กลับ
                });
                timeSelect.setAttribute('required', 'true');
            }
        }

        // 3. เช็ค QR Code เมื่อเปิดเว็บ
        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const unitParam = urlParams.get('unit');

            if (unitParam) {
                await autoLoginQR(unitParam);
            } else {
                document.getElementById('loginPage').classList.remove('hidden');
            }
        };

        // 4. Auto Login (QR)
        async function autoLoginQR(unitName) {
            Swal.fire({
                title: 'กำลังตรวจสอบ...',
                text: 'กรุณารอสักครู่',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading() }
            });

            try {
                const formData = new FormData();
                formData.append('action', 'getUnitInfo');
                formData.append('unitName', unitName);

                const response = await fetch(scriptURL, { method: 'POST', body: formData });
                const result = await response.json();

                if (result.status === 'success') {
                    handleLoginSuccess(unitName, result.amphoe, result.tambon);
                } else {
                    Swal.fire('ผิดพลาด', 'QR Code ไม่ถูกต้อง', 'error');
                    document.getElementById('loginPage').classList.remove('hidden');
                }
            } catch (error) {
                Swal.fire('Error', 'เชื่อมต่อ Server ไม่ได้', 'error');
                document.getElementById('loginPage').classList.remove('hidden');
            }
        }

        // 5. Login ปกติ
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const unit = document.getElementById('loginUnit').value;
            const pass = document.getElementById('loginPass').value;
            const btn = document.getElementById('btnLogin');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังตรวจสอบ...';

            try {
                const formData = new FormData();
                formData.append('action', 'login');
                formData.append('unit', unit);
                formData.append('pass', pass);

                const response = await fetch(scriptURL, { method: 'POST', body: formData });
                const result = await response.json();

                if (result.status === 'success') {
                    handleLoginSuccess(unit, result.amphoe, result.tambon);
                } else {
                    Swal.fire('Login ไม่ผ่าน', result.message, 'error');
                    btn.disabled = false;
                    btn.innerText = 'เข้าสู่ระบบ';
                }
            } catch (err) {
                Swal.fire('Error', 'เชื่อมต่อ Server ไม่ได้', 'error');
                btn.disabled = false;
                btn.innerText = 'เข้าสู่ระบบ';
            }
        });

        function handleLoginSuccess(unit, amphoe, tambon) {
            currentUnit = unit;
            currentAmphoe = amphoe;
            currentTambon = tambon;

            document.getElementById('displayUnitName').innerText = currentUnit;
            document.getElementById('displayAmphoe').innerText = currentAmphoe;
            document.getElementById('displayTambon').innerText = currentTambon;

            Swal.close();
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('scorePage').classList.remove('hidden');
        }

        // 6. ส่งคะแนน
        document.getElementById('scoreForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const isFinished = document.getElementById('chkFinished').checked;
            
            // ถ้าไม่ได้ติ๊กเสร็จสิ้น ต้องเลือกเวลา
            if(!isFinished && !document.getElementById('timeRound').value){
                Swal.fire('แจ้งเตือน', 'กรุณาเลือกเวลาก่อนส่ง', 'warning');
                return;
            }

            let confirmText = isFinished ? 
                "ยืนยันแจ้งสถานะนับคะแนนเสร็จสิ้น (100%) ใช่หรือไม่?" : 
                `ยืนยันส่งคะแนน รอบเวลา ${document.getElementById('timeRound').value}`;

            Swal.fire({
                title: 'ยืนยันข้อมูล',
                text: confirmText,
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#198754',
                cancelButtonColor: '#d33',
                confirmButtonText: 'ส่งเลย',
                cancelButtonText: 'ยกเลิก'
            }).then((result) => {
                if (result.isConfirmed) {
                    submitData();
                }
            });
        });

        async function submitData() {
            const btn = document.getElementById('btnSubmit');
            const isFinished = document.getElementById('chkFinished').checked;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังส่งข้อมูล...';

            const form = document.getElementById('scoreForm');
            const formData = new FormData(form); // มันจะเก็บเฉพาะ field ที่ไม่ disabled
            
            // แนบข้อมูลสำคัญ
            formData.append('action', 'submitScore');
            formData.append('unitName', currentUnit);
            formData.append('amphoe', currentAmphoe);
            formData.append('tambon', currentTambon);

            // --- จัดการข้อมูลตามสถานะ Checkbox ---
            if (isFinished) {
                // กรณีเสร็จสิ้น: บังคับส่งเวลา 23:00 และคะแนน 0
                formData.append('timeRound', '23:00');
                for(let i=1; i<=6; i++) {
                    formData.append('score'+i, 0);
                }
            } else {
                // กรณีปกติ: ค่าจะถูกดึงจาก Form โดยอัตโนมัติ แต่ต้องตรวจสอบ timeRound เพราะถ้า disabled มันจะไม่มา
                // (ใน toggleFinishedState เราเปิด input ไว้ถ้าไม่ finished ดังนั้น FormData จะเก็บค่ามาปกติ)
            }

            try {
                const response = await fetch(scriptURL, { method: 'POST', body: formData });
                const result = await response.json();

                if (result.status === 'success') {
                    Swal.fire({
                        title: 'สำเร็จ!',
                        text: 'ส่งข้อมูลเรียบร้อยแล้ว',
                        icon: 'success',
                        timer: 2000,
                        showConfirmButton: false
                    });
                    
                    // Reset Form
                    if(isFinished) {
                        document.getElementById('chkFinished').click(); // ติ๊กออกเพื่อเปิด input
                    }
                    form.reset();
                    document.getElementById('timeRound').value = "";
                    
                } else {
                    Swal.fire('ผิดพลาด', result.message, 'error');
                }
            } catch (err) {
                Swal.fire('Error', 'ส่งข้อมูลไม่สำเร็จ', 'error');
            }
            
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-paper-plane me-2"></i> ยืนยันส่งคะแนน';
        }

        function logout() {
            window.history.replaceState({}, document.title, window.location.pathname);
            location.reload();
        }
    </script>
</body>
</html>
