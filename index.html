<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>รายงานผลคะแนนเลือกตั้ง'69 นราธิวาส (เขต 4)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f0f2f5; }
        .hidden { display: none !important; }
        
        /* --- Header Design --- */
        .app-header {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            padding: 20px 20px 30px 20px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }
        .app-header::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 60%);
            pointer-events: none;
        }
        .header-content {
            position: relative; z-index: 2;
            display: flex; justify-content: space-between; align-items: flex-start;
        }
        .district-badge {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 300;
            display: inline-flex; align-items: center;
            margin-bottom: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .unit-title {
            font-size: 1.5rem; font-weight: 700; margin: 0; line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .btn-logout {
            background: rgba(255, 255, 255, 0.95);
            color: #dc3545; border: none;
            width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .btn-logout:active { transform: scale(0.9); }

        /* --- Card & Form --- */
        .main-container { margin-top: -20px; padding-bottom: 40px; }
        
        .candidate-card {
            text-align: center; border: 2px solid transparent;
            transition: all 0.2s; background: white; border-radius: 15px;
        }
        .candidate-card:focus-within { border-color: #0d6efd; box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25); }
        
        .candidate-img {
            width: 80px; height: 80px; 
            object-fit: cover; border-radius: 50%; 
            margin-bottom: 5px; border: 3px solid #f8f9fa;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .score-input {
            font-size: 1.4rem; text-align: center; font-weight: bold;
            border-radius: 10px; border: 1px solid #ced4da; padding: 5px;
        }
        .score-input:focus { background-color: #e8f0fe; border-color: #0d6efd; }
    </style>
</head>
<body>

    <div id="loginPage" class="container py-5 hidden" style="min-height: 100vh; display: flex; align-items: center;">
        <div class="w-100">
            <div class="text-center mb-4">
                <h1 class="fw-bold text-primary"><i class="fas fa-vote-yea"></i> รายงานผลคะแนน</h1>
                <p class="text-muted">สำหรับเจ้าหน้าที่ประจำหน่วยเลือกตั้ง</p>
            </div>
            
            <div class="card shadow-sm border-0 rounded-4 mx-auto" style="max-width: 400px;">
                <div class="card-body p-4">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label fw-bold">ชื่อหน่วย (User ID)</label>
                            <input type="text" id="loginUnit" class="form-control form-control-lg bg-light" placeholder="เช่น Unit01" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">รหัสผ่าน</label>
                            <input type="password" id="loginPass" class="form-control form-control-lg bg-light" placeholder="****" required>
                        </div>
                        <button type="submit" id="btnLogin" class="btn btn-primary w-100 btn-lg rounded-pill fw-bold shadow">
                            เข้าสู่ระบบ
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="scorePage" class="hidden">
        
        <div class="app-header">
            <div class="header-content container" style="max-width: 600px;">
                <div>
                    <div class="district-badge">
                        <i class="fas fa-map-marker-alt me-1 text-warning"></i> 
                        อำเภอ<span id="displayAmphoe" class="ms-1 fw-bold">...</span>
                    </div>
                    <h1 class="unit-title" id="displayUnitName">กำลังโหลด...</h1>
                </div>
                
                <button class="btn-logout" onclick="logout()" title="ออกจากระบบ">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </div>

        <div class="container main-container" style="max-width: 600px;">
            <form id="scoreForm">
                
                <div class="card border-0 shadow-sm mb-4 rounded-4">
                    <div class="card-body">
                        <label class="form-label fw-bold text-secondary"><i class="far fa-clock"></i> เลือกรอบเวลาส่งคะแนน</label>
                        <select class="form-select form-select-lg text-center fw-bold text-primary border-2" id="timeRound" required>
                            <option value="" selected disabled>-- แตะเพื่อเลือกเวลา --</option>
                            </select>
                    </div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-4">
                        <div class="card candidate-card h-100 py-3 shadow-sm rounded-4">
                            <img src="https://img2.pic.in.th/1350d68330953409d.png" class="candidate-img mx-auto">
                            <div class="fw-bold">เบอร์ 1</p></div>
                            <input type="number" inputmode="numeric" class="form-control score-input mt-2" name="score1" placeholder="0" required>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card candidate-card h-100 py-3 shadow-sm rounded-4">
                            <img src="https://img5.pic.in.th/file/secure-sv1/2e202bb41458cf2b1.png" class="candidate-img mx-auto">
                            <div class="fw-bold">เบอร์ 2</p></div>
                            <input type="number" inputmode="numeric" class="form-control score-input mt-2" name="score2" placeholder="0" required>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card candidate-card h-100 py-3 shadow-sm rounded-4">
                            <img src="https://img2.pic.in.th/315d39fe9e514ce03.png" class="candidate-img mx-auto">
                            <div class="fw-bold">เบอร์ 3</p></div>
                            <input type="number" inputmode="numeric" class="form-control score-input mt-2" name="score3" placeholder="0" required>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="card candidate-card h-100 py-3 shadow-sm rounded-4">
                            <img src="https://img5.pic.in.th/file/secure-sv1/48e77349737a85eda.png" class="candidate-img mx-auto">
                            <div class="fw-bold">เบอร์ 4</p></div>
                            <input type="number" inputmode="numeric" class="form-control score-input mt-2" name="score4" placeholder="0" required>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card candidate-card h-100 py-3 shadow-sm rounded-4">
                            <img src="https://img2.pic.in.th/5b028fab05d845d6a.png" class="candidate-img mx-auto">
                            <div class="fw-bold">เบอร์ 5</p></div>
                            <input type="number" inputmode="numeric" class="form-control score-input mt-2" name="score5" placeholder="0" required>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card candidate-card h-100 py-3 shadow-sm rounded-4">
                            <img src="https://img2.pic.in.th/69adc3cca999bb66d.png" class="candidate-img mx-auto">
                            <div class="fw-bold">เบอร์ 6</p></div>
                            <input type="number" inputmode="numeric" class="form-control score-input mt-2" name="score6" placeholder="0" required>
                        </div>
                    </div>
                </div>

                <button type="submit" id="btnSubmit" class="btn btn-success w-100 btn-lg py-3 rounded-pill shadow fw-bold fs-5">
                    <i class="fas fa-paper-plane me-2"></i> ยืนยันส่งคะแนน
                </button>
                <div class="text-center mt-3 text-muted small">กรุณาตรวจสอบความถูกต้องก่อนกดส่ง</div>

            </form>
        </div>
    </div>

    <script>
        // ================================================
        // ⚠️⚠️⚠️ ใส่ URL APPS SCRIPT ของคุณที่นี่ ⚠️⚠️⚠️
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxjGKqtdINH8KQIH4exj3qyE2zdsNNDj9Mm5x7kWyFI-UgJ9a2zsbFKXpzffOtpm1ea_Q/exec'; 
        // ================================================

        let currentUnit = '';
        let currentAmphoe = '';

        // 1. สร้างตัวเลือกเวลา (08:00 - 17:00)
        const timeSelect = document.getElementById('timeRound');
        for (let h = 8; h <= 17; h++) {
            for (let m = 0; m < 60; m += 15) {
                if (h === 17 && m > 0) break;
                const timeStr = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
                const opt = document.createElement('option');
                opt.value = timeStr;
                opt.text = `เวลา ${timeStr} น.`;
                timeSelect.appendChild(opt);
            }
        }

        // 2. ตรวจสอบเมื่อเปิดเว็บ (QR Code Check)
        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const unitParam = urlParams.get('unit');

            if (unitParam) {
                // ถ้ามี ?unit=... ให้ลอง Login อัตโนมัติ
                await autoLoginQR(unitParam);
            } else {
                // ถ้าไม่มี ให้แสดงหน้า Login ปกติ
                document.getElementById('loginPage').classList.remove('hidden');
            }
        };

        // 3. ฟังก์ชัน Auto Login สำหรับ QR Code
        async function autoLoginQR(unitName) {
            Swal.fire({
                title: 'กำลังตรวจสอบข้อมูล...',
                text: 'กรุณารอสักครู่',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading() }
            });

            try {
                const formData = new FormData();
                formData.append('action', 'getUnitInfo'); // สั่งให้ Script ไปหาข้อมูลหน่วยนี้
                formData.append('unitName', unitName);

                const response = await fetch(scriptURL, { method: 'POST', body: formData });
                const result = await response.json();

                if (result.status === 'success') {
                    // Login ผ่าน QR สำเร็จ
                    currentUnit = unitName;
                    currentAmphoe = result.amphoe; // ได้ชื่ออำเภอมาด้วย

                    // อัปเดตหน้าจอ
                    document.getElementById('displayUnitName').innerText = currentUnit;
                    document.getElementById('displayAmphoe').innerText = currentAmphoe;

                    Swal.close();
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('scorePage').classList.remove('hidden');
                } else {
                    Swal.fire('ผิดพลาด', 'QR Code ไม่ถูกต้อง หรือไม่พบชื่อหน่วยนี้', 'error');
                    document.getElementById('loginPage').classList.remove('hidden');
                }
            } catch (error) {
                Swal.fire('Error', 'ไม่สามารถเชื่อมต่อ Server ได้', 'error');
                document.getElementById('loginPage').classList.remove('hidden');
            }
        }

        // 4. ฟังก์ชัน Login ปกติ (สำหรับคนไม่มี QR)
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const unit = document.getElementById('loginUnit').value;
            const pass = document.getElementById('loginPass').value;
            const btn = document.getElementById('btnLogin');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังเข้าสู่ระบบ...';

            try {
                const formData = new FormData();
                formData.append('action', 'login');
                formData.append('unit', unit);
                formData.append('pass', pass);

                const response = await fetch(scriptURL, { method: 'POST', body: formData });
                const result = await response.json();

                if (result.status === 'success') {
                    currentUnit = unit;
                    currentAmphoe = result.amphoe;

                    document.getElementById('displayUnitName').innerText = currentUnit;
                    document.getElementById('displayAmphoe').innerText = currentAmphoe;

                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('scorePage').classList.remove('hidden');
                } else {
                    Swal.fire('เข้าสู่ระบบไม่สำเร็จ', result.message, 'error');
                }
            } catch (err) {
                Swal.fire('Error', 'เชื่อมต่อ Server ไม่ได้', 'error');
            }
            btn.disabled = false;
            btn.innerText = 'เข้าสู่ระบบ';
        });

        // 5. ฟังก์ชันส่งคะแนน
        document.getElementById('scoreForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if(!document.getElementById('timeRound').value){
                Swal.fire('แจ้งเตือน', 'กรุณาเลือกช่วงเวลาก่อนส่งคะแนน', 'warning');
                return;
            }

            Swal.fire({
                title: 'ยืนยันการส่งคะแนน?',
                text: `รอบเวลา ${document.getElementById('timeRound').value}`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#198754',
                cancelButtonColor: '#d33',
                confirmButtonText: 'ยืนยัน ส่งเลย!',
                cancelButtonText: 'ยกเลิก'
            }).then((result) => {
                if (result.isConfirmed) {
                    submitData();
                }
            });
        });

        async function submitData() {
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังส่งข้อมูล...';

            const form = document.getElementById('scoreForm');
            const formData = new FormData(form);
            
            // แนบข้อมูลสำคัญเพิ่ม
            formData.append('action', 'submitScore');
            formData.append('unitName', currentUnit);
            formData.append('amphoe', currentAmphoe); // ส่งชื่ออำเภอกลับไปด้วย
            formData.append('timeRound', document.getElementById('timeRound').value);

            try {
                const response = await fetch(scriptURL, { method: 'POST', body: formData });
                const result = await response.json();

                if (result.status === 'success') {
                    Swal.fire({
                        title: 'สำเร็จ!',
                        text: 'ส่งคะแนนเรียบร้อยแล้ว',
                        icon: 'success',
                        timer: 2000,
                        showConfirmButton: false
                    });
                    form.reset();
                    document.getElementById('timeRound').value = "";
                } else {
                    Swal.fire('ผิดพลาด', result.message, 'error');
                }
            } catch (err) {
                Swal.fire('Error', 'ส่งข้อมูลไม่สำเร็จ กรุณาลองใหม่', 'error');
            }
            
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-paper-plane me-2"></i> ยืนยันส่งคะแนน';
        }

        function logout() {
            // ลบ Query Param (เช่น ?unit=...) ออก แล้วรีโหลดหน้าเว็บเพื่อกลับไปหน้า Login
            window.history.replaceState({}, document.title, window.location.pathname);
            location.reload();
        }
    </script>
</body>
</html>
